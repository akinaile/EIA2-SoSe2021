<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aufgabe 2.2: Memory Settings</title>
        
		<link type="text/css" rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        
	</head>
	<body>
		<section id="game">
			<h2>M E M O R Y</h2>
			<div id="playerbox"></div>
		</section>

		<form>
		<fieldset class="form visible">
            <h1>Einstellungen </h1> 
            <br>
            <br>
			Kartenpaare
			<input class="stepper" type="number" name="Stepper" step="1" min="5" max="25" value="5" />
            <br>
            <br>
			Kartengröße
			<input class="slider" type="range" name="Slider" min="100" max="200" step="10" value="100" /> 
            <br>
            <br>
			Hintergrundfarbe
			<input class="backgroundColor" type="color" name="BGColor" placeholder="black" id="bGcolor" value="black">
            <br>
            <br>
			Kartenfarbe
			<input class="backsideColor" type="color" name="BSColor" placeholder="white" id="bScolor" value="#ffffff">
            <br>
            <br>
			Schriftfarbe
			<input class="fontColor" type="color" name="FColor" placeholder="black" id="font-color" value="#fffff">
            <br>
            <br>
			Schriftstil
			<input type="radio" name="Radiogroup" value="Arial" id="radio1" />
			<label for="radio1">Arial</label>
			<input type="radio" name="Radiogroup" value="Calibri" id="radio2" />
			<label for="radio2">Calibri</label>
			<input type="radio" name="Radiogroup" value="Helvetica" id="radio3" />
			<label for="radio3">Helvetica</label>
            <br>
            <br>
            
            <button type="button" class="start">Spiel starten!</button>
            <p id="timer"></p>
		</fieldset>
        </form>


	</body>
</html>
